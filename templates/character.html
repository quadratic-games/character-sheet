{% extends "base.html" %}

{% block templates %}
    <script id="stat-template" type="text/template">
      <td align="left">
        <% if (mutable) { %> 
        <%= name %>
        <% } else { %>
        <b><%= name %></b>
        <% } %>
      </td>
      <td align="right">
        <% if (mutable) { %> 
        <%= value %>
        <% } else { %>
        <b><%= value %></b>
        <% } %>
      </td>
      <% if (mutable) { %> 
      <td><input id="value" type="text" size="1"></td>
      <td><button id="update">change!</button></td>
      <% } %>
    </script>
    
    <script id="character-template" type="text/template">
      <table>
        <tbody id="stats">
        </tbody>
      </table>
    </script>
{% endblock templates %}

{% block body %}
    <h1>Character Sheet!</h1>
    <div id="character-region"> </div>
    <script src="/static/app.js"></script>
{% endblock body %}
