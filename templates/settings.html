{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">        
            <h3>{{session.username}}'s Settings</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{user.location}}">
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                <textarea class="form-control" id="about" name="about">{{user.about}}</textarea>
                </div>
                <button type="submit" class="btn btn-default">Change Settings</button>
            </form>
            <hr>
            <p><a href="/user/{{session.username}}">Return</a></p>
        </div>
    </div>
</div>
{% endblock body %}
