<html>
  <head>

    <script src="/static/lib/jquery.js"></script>
    <script src="/static/lib/lodash.js"></script>
    <script src="/static/lib/backbone.js"></script>
    <script src="/static/lib/backbone.marionette.js"></script>

    
    <script id="char-template" type="text/template">
      <% var display = function(stats) {
         for (var stat_key in stats) {
         var stat = stats[stat_key];
         if (typeof(stat) === "number" ||
         typeof(stat) === "string") { %>
      <p>number: <% print(stat) %><p>
        <% }
           else if (typeof(stat) === "function") { %>
      <p>function: <% print(stat()) %><p>
        <%         
           } else { %>
      <p>dictionary: <% display(stat) %> </p>
        <%
           }
           }
           }
           display(stats)%>
    </script>

    
    <title>Dice Roller</title>
    
  </head>
  <body>
    <h1>Dice Roller</h1>

    <div id="char-region"> </div>
    <script src="/static/app.js"></script>
  </body>
</html>
